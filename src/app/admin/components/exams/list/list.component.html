<table mat-table [dataSource]="exams" class="mat-elevation-z8">

    <ng-container matColumnDef="questionText">
      <th mat-header-cell *matHeaderCellDef> Soru Metni </th>
      <td mat-cell *matCellDef="let element"> {{element.questionText}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstOptionText">
      <th mat-header-cell *matHeaderCellDef> A Seçeneği </th>
      <td mat-cell *matCellDef="let element"> {{element.firstOptionText}} </td>
    </ng-container>

    <ng-container matColumnDef="secondOptionText">
        <th mat-header-cell *matHeaderCellDef> B Seçeneği </th>
        <td mat-cell *matCellDef="let element"> {{element.secondOptionText}} </td>
      </ng-container>

      <ng-container matColumnDef="thirdOptionText">
        <th mat-header-cell *matHeaderCellDef> C Seçeneği </th>
        <td mat-cell *matCellDef="let element"> {{element.thirdOptionText}} </td>
      </ng-container>

      <ng-container matColumnDef="fourthOptionText">
        <th mat-header-cell *matHeaderCellDef> D Seçeneği </th>
        <td mat-cell *matCellDef="let element"> {{element.fourthOptionText}} </td>
      </ng-container>

      <ng-container matColumnDef="fifthOptionText">
        <th mat-header-cell *matHeaderCellDef> E Seçeneği </th>
        <td mat-cell *matCellDef="let element"> {{element.fifthOptionText}} </td>
      </ng-container>

      <ng-container matColumnDef="correctOptionText">
        <th mat-header-cell *matHeaderCellDef> Doğru Seçenek</th>
        <td mat-cell *matCellDef="let element"> {{element.correctOptionText}} </td>
      </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <img src ="../../../../../assets/icons8-pencil-24.png"> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td  mat-cell *matCellDef="let element" appDelete
      [id]="element.examId"
      (callback)="getExams()"
      controller="lessons">  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
