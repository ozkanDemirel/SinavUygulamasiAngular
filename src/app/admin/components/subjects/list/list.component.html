<mat-form-field appearance="outline">
  <mat-label>Dersler</mat-label>
 <mat-select>
    <mat-option 
    *ngFor="let lesson of lessons" 
    
    (click)="setCurrentLesson(lesson)"
    value="one">{{lesson.lessonName}}</mat-option>
    
  </mat-select>
</mat-form-field>

   <table mat-table [dataSource]="subjects" class="mat-elevation-z8">

    <ng-container matColumnDef="subjectId" >
      <th mat-header-cell *matHeaderCellDef class="tblHeader"> Konu Id </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectId}} </td>
    </ng-container>

    <ng-container matColumnDef="lessonId" >
      <th mat-header-cell *matHeaderCellDef class="tblHeader"> Ders Id </th>
      <td mat-cell *matCellDef="let element"> {{element.lessonId}} </td>
    </ng-container>
      
    <ng-container matColumnDef="subjectName" >
      <th mat-header-cell *matHeaderCellDef class="tblHeader"> Konu AdÄ± </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <img src ="../../../../../assets/icons8-pencil-24.png"> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td  mat-cell *matCellDef="let element" appDelete
      [id]="element.subjectId"
      (callback)="getSubjects()"
      controller="subjects">  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
